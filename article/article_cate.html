<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入 layui 的样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">

    <title>Document</title>
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-norma layui-btn layui-btn-sm" id="btnAddCate">添加文章</button>
        </div>
        <div class="layui-card-body">
            <!-- 文章table -->
            <table class="layui-table">
                <colgroup>
                    <!-- 设置每列宽度 -->
                    <col width="400">
                    <col width="400">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>**</td>
                        <td>**</td>
                        <td>**</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义表格文章数据的模板引擎 -->
    <script type="text/html" id='tpl-table'>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn layui-btn-norma layui-btn layui-btn layui-btn-xs" id="btnEditCate" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn layui-btn layui-btn-xs" id="btnDeleteCate" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义添加弹出层内容 -->
    <script type="text/html" id='dialog-add'>
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="btn-add">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义编辑弹出层内容 -->
    <script type="text/html" id='dialog-edit'>
        <form class="layui-form" id="form-edit" lay-filter="form-edit2">
            <!-- 隐藏域，保存Id的值 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>

        </form>
    </script>

    <!-- 导入 layui 的JS文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入模板引擎js -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己封装的baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/article_cate.js"></script>

</body>

</html>
