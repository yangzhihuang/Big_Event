<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui 的样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自己定义的js文件 -->
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>

<body>
    <!-- 定义卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form " id="form-search">
                <div class="layui-form-item layui-input-inline">
                    <select name="cate_id">
                        <!-- 模板引擎渲染分类下拉列表 -->             
                    </select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 模板引擎渲染文章列表 -->
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 定义模板引擎--渲染文章列表 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <!-- 添加事件过滤器 -->
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>

            <td><button type="button" class="layui-btn layui-btn-norma layui-btn  layui-btn-xs" id="btnEditList" data-id2="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn layui-btn-danger layui-btn btn-delete layui-btn-xs" id="btnDeleteList" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 定义模板引擎--渲染文章分类下拉菜单 -->
    <script type="text/html" id="tpl-cate">
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 导入第三方js插件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js脚本文件 -->
    <script src="../assets/js/article_list.js"></script>
</body>

</html>
