<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layui 的样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 导入自己的user样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>

<body>
    <!-- 修改密码模块 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" lay-filter="formUserPwd">
                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" autocomplete="off" placeholder="请输入原密码" class="layui-input">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="repwd" required lay-verify="required|pwd|samePwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
        </div>
    </div>




    <!-- 导入 layui 的JS文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/user_pwd.js"></script>
</body>

</html>
